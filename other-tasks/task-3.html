<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Other Task 3</title>
</head>
<style>
  .block {
    width: 600px;
    height: 300px;
    border: 1px solid #000;
  }
</style>

<body>
  <div id="app">
    <div class="block" :style="blockColor" @mouseenter="enterColor" @mouseleave="leaveColor"></div>
  </div>
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          blockColor: {
            backgroundColor: null
          }
        }
      },
      methods: {
        enterColor() {
          this.blockColor.backgroundColor = "green"
        },
        leaveColor() {
          this.blockColor.backgroundColor = "red"
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
