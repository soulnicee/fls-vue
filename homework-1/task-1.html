<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Lesson 1 - Task 1</title>
</head>

<body>
  <div id="app">
    <div class="passengers">
      <label> Kількість пасажирів <input type="number" placeholder="Введіть кількість пасажирів" class="passengers__input" v-model="passengersAmount"
          @input="passengersAmountValidate">
      </label>
    </div>
    <div class="nedded">
      <ul>
        <li class="bus">Вам потрібно така кількість автобусів: <span>{{busCount}}</span></li>
        <li class="water">Вам потрібно така кількість пляшок води: <span>{{waterCount}}</span></li>
        <li class="sandwich">Вам потрібно така кількість бутербродів: <span>{{sandwichCount}}</span></li>
      </ul>
    </div>
  </div>
  <script>
    const { createApp } = Vue
    const busData = {
      passengerSits: 20,
      waterPerPerson: 2,
      sandwichPerPerson: 3
    }
    createApp({
      data() {
        return {
          passengersAmount: null
        }
      },
      methods: {
        passengersAmountValidate() {
          if (this.passengersAmount < 0) this.passengersAmount = 0
        }
      },
      computed: {
        busCount() {
          return Math.ceil(this.passengersAmount / busData.passengerSits)
        },
        waterCount() {
          return this.passengersAmount * busData.waterPerPerson
        },
        sandwichCount() {
          return this.passengersAmount * busData.sandwichPerPerson
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
