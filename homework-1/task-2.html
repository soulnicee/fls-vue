<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Lesson 1 - Task 2</title>
</head>

<body>
  <div id="app">
    <div class="month">
      <label> Номер місяця <input type="number" placeholder="Введіть номер місяця" class="month__input" v-model="monthNumber">
      </label>
    </div>
    <div class="season">
      <h1>{{changeSeason.name}}</h1>
      <h2>{{changeSeason.clothes}}</h2>
    </div>
    <div class="seson__image">
      <img :src="changeSeason.path" style="width: 1000px; height: 700px;">
    </div>
  </div>
  <script>
    const { createApp } = Vue
    const seasons = [
      { months: [1, 2, 12], name: 'Зараз зима', clothes: 'Пальто', path: 'img/winter.jpg' },
      { months: [3, 4, 5], name: 'Зараз весна', clothes: 'Кофта', path: 'img/spring.jpg' },
      { months: [6, 7, 8], name: 'Зараз літо', clothes: 'Шорти', path: 'img/summer.jpg' },
      { months: [9, 10, 11], name: 'Зараз осінь', clothes: 'Куртка', path: 'img/fall.jpg' }
    ]
    createApp({
      data() {
        return {
          monthNumber: null,
        }
      },
      computed: {
        changeSeason() {
          const selectedMonth = this.monthNumber;
          for (const season of seasons) {
            if (season.months.includes(selectedMonth)) {
              console.log(season);
              return season;
            }
          }
          return {
            name: 'Введіть номер місяця',
            clothes: "Що вдягнути?",
            path: 'img/default.jpg'
          };
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
